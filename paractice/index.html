    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Adder</title>
    <style>
        #box {
            width: 300px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .link-item {
            display: block;
            margin: 5px 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="box">
        <h2>Name</h2>
        <a href="https://example.com" class="link-item" target="_blank">1. Link 1</a>
        <a href="https://example.com" class="link-item" target="_blank">2. Link 2</a>
    </div>
    
    <button onclick="addLink()">Add Link</button>

    <script>
        let linkCount = 2; // Pehle se 2 links hain

        function addLink() {
            let linkName = prompt("Enter link name:");
            let url = prompt("Enter the link URL:");

            if (linkName && url) {
                linkCount++; // Numbering auto-increment

                let link = document.createElement("a");
                link.href = url;
                link.innerText = linkCount + ". " + linkName;
                link.target = "_blank";
                link.className = "link-item";

                document.getElementById("box").appendChild(link);
            }
        }
    </script>

</body>
</html>
